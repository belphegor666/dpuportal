<div class="modal-header ">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Update your certification</h4>
</div>
<form name="updateCertificationForm" ng-submit="updateCertification(updateCertificationForm)" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label>{{certification.description}}</label>
        </div>

        <div class="form-group">
            <label>% Complete</label>
            <input type="text" name="percentComplete" numeric-only class="form-control" ng-model="percentComplete" id="percentComplete" required/>
        </div>
        <div class="error" id="title-required" data-ng-show="hasValidationError && updateCertificationForm.percentComplete.$error.required">You must enter percentage complete</div>

    </div>
    </div>
    <div class="modal-footer">
        <div class="btn-toolbar">
            <button type="submit" class="btn btn-success pull-right">Update certificate</button>
            <button type="button" class="btn btn-warning pull-right" data-ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
