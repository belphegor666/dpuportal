<main class="forgot-password container" data-ng-controller="forgotPasswordController">
  <div class="col-md-offset-1 col-md-10 col-xs-12 container-border">
    <div class="col-md-12 col-xs-12 container-margin-bottom">
      <div data-ng-include="'../../component/background/agile-social.html'"></div>
    </div>
    <div class="col-md-6 col-xs-12 pull-right feature-border">
      <form name="forgotPasswordForm" data-ng-submit="forgotPassword(forgotPasswordForm)" method="post" novalidate="novalidate">
        <div class="sr-only">Atos Logo</div>
        <div class="form-group required">
          <label class="sr-only" for="email">Please enter your registered email</label>
          <input class="form-control" type="email" id="email" name="email" data-ng-model="credentials.email" placeholder="E-mail address" required autofocus>

          <div class="error" id="email-required" data-ng-show="hasValidationError && forgotPasswordForm.email.$error.required">
            Email is required field
          </div>
          <div class="error" id="email-pattern" data-ng-show="hasValidationError && forgotPasswordForm.email.$error.email">
            Email is in an invalid format
          </div>
        </div>

        <div class="form-group right">
            <button class="btn btn-default" type="button" data-ng-click="back()">Cancel</button>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="copyright">(C) 2015 ATOS</div>
      </form>
    </div>
    <div class="col-md-6 col-xs-12">
      <div data-ng-include="'../../component/background/agile-manifesto-left.html'"></div>
    </div>
  </div>
</main>
