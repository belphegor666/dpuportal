<main class="change-password" data-ng-controller="changePasswordController">
    <header class="btn-group btn-breadcrumb">
        <span class="btn btn-info">Change Password</span>
    </header>

    <div class="panel panel-default">
        <form class="panel-body container" name="userPasswordForm" data-ng-submit="saveUserPassword(userPasswordForm)" method="post" novalidate="novalidate">

            <div class="row">
                <div class="col-md-6">
                    <div class='form-group'>
                        <label class="required" for="currentPassword">Current Password</label>

                            <input class="form-control" type="password" data-ng-model="credentials.currentPassword" id="currentPassword" name="currentPassword" placeholder="Current Password" required />

                            <div class="error" data-ng-show="hasValidationError && userPasswordForm.currentPassword.$error.required">
                                Please enter your current password
                            </div>
                            <div class="error" data-ng-show="errorText">{{errorText}}</div>

                    </div>

                    <div class="form-group">
                        <label class="required" for="password">New Password</label>
                            <input class="form-control" type="password" id="password" name="password" data-ng-model="credentials.password" data-ng-model-options="{ allowInvalid: true }" placeholder="Password" data-ng-pattern="$$dataType.password" required>

                            <div class="error" id="password-required" data-ng-show="hasValidationError && userPasswordForm.password.$error.required">
                                New Password is required
                            </div>
                            <div class="error" id="password-pattern" data-ng-show="hasValidationError && userPasswordForm.password.$error.pattern">
                                Password must be between 6 and 20 characters long as well as contain at least one uppercase and one lowercase alphabetical character
                            </div>
                    </div>

                    <div class="form-group">
                        <label class="required" for="confirmPassword">Confirm Password</label>

                            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" data-ng-model="confirmPassword" placeholder="Confirm Password" match="credentials.password" data-ng-blur="visitedPassword=true" required>

                            <div class="error" id="confirmPassword-required" data-ng-show="hasValidationError && userPasswordForm.confirmPassword.$error.required">
                                Confirm Password is a required field
                            </div>
                            <div class="error" id="confirmPassword-match" data-ng-show="visitedPassword && userPasswordForm.confirmPassword.$error.match">
                                Passwords do not match
                            </div>
                    </div>

                </div>
            </div>

                <div>
                    <button type="submit" class="btn btn-primary pull-left">Change Password</button>
                    <span data-ng-show="successText">{{successText}}</span>
                </div>
        </form>
    </div>
</main>
