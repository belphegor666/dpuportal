<main class="my-details" data-ng-controller="myDetailsController">
    <header class="btn-group btn-breadcrumb">
        <span class="btn btn-info">Amend Details</span>
    </header>

    <div class="panel panel-default">
        <form class="panel-body container" name="userDetailsForm" data-ng-submit="saveUserDetails(userDetailsForm)" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-md-6">
                    <div class='form-group'>
                        <label class="required" for="firstName">First Name</label>
                        <input class="form-control" type="text" data-ng-model="credentials.firstName" id="firstName" name="firstName" placeholder="First Name" required />

                        <div class="error" data-ng-show="hasValidationError && userDetailsForm.firstName.$error.required">
                            First name can not be empty
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="required" for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" name="lastName" data-ng-model="credentials.lastName" placeholder="Last Name" required>

                        <div class="error" data-ng-show="hasValidationError && userDetailsForm.lastName.$error.required">
                            Last name can not be empty
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="" for="twitterUrl">Twitter Handle URL</label>


                        <input class="form-control" type="text" id="twitterUrl" name="twitterUrl" data-ng-model="credentials.twitterUrl" placeholder="Twitter URL">
                    </div>

                    <div class="form-group">
                        <label class="" for="linkedInUrl">Linked In Profile URL</label>
                        <input class="form-control" type="text" id="linkedInUrl" name="linkedInUrl" data-ng-model="credentials.linkedInUrl" placeholder="Linked In URL">

                    </div>

                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary pull-left">Update My Details</button>
            </div>
        </form>
    </div>
</main>
