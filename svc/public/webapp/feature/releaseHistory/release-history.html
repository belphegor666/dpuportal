<main data-ng-controller="releaseHistoryController">

    <header>
        <div class="btn-group btn-breadcrumb">
            <span class="btn btn-success">Release History</span>
        </div>
    </header>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Version</th>
                <th>Type</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="releaseHistory in releaseHistories">
                <td>{{releaseHistory.versionDate | date:"dd/MM/yyyy"}}</td>
                <td>{{releaseHistory.version}}</td>
                <td>{{releaseHistory.type}}</td>
                <td>{{releaseHistory.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
